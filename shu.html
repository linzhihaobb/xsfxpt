<body>
<div id="app">
<input type="text" v-model="a">*
<input type="text" v-model="b">
<span class="box">{{c}}</span>
</div>


<!-- <select name="" id="aa" onchange="aaa()">

<script>

new Vue({
  el:"#app",
  data () {
    return {
      a:0,
      b:0,
      c:"请输入数字"
    }
  },
  watch: {
    a:function(val){
      this.c =Math.ceil( val * this.b)
    },
    b:function(val){
      this.c =Math.ceil( val * this.a)
    }
  }

})
